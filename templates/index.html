<body>
<h1>ğŸ“š Daftar Buku & Artikel</h1>
<div class="container">
{% for b in books %}
  <div class="card">
    <h3>{{ b.judul }}</h3>
    <p><em>{{ b.penulis }}</em></p>
    <p>{{ b.deskripsi[:100] }}...</p>

{% endfor %}
