<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perpustakaan Unik</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <h1 class="brand"><a href="/">Perpustakaan Unik</a></h1>
        <nav>
          <a href="/">Beranda</a>
          <a href="/admin/upload">Unggah (Admin)</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer>
      <div class="container">&copy; {{ current_year }} Perpustakaan Unik</div>
    </footer>
  </body>
</html>
