<!DOCTYPE html>
<html>
<head>
    <title>{{ book.judul }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>{{ book.judul }}</h2>
<p><em>{{ book.penulis }}</em></p>
<p>{{ book.deskripsi }}</p>
<a href="{{ url_for('download', filename=book.filename) }}">⬇️ Unduh PDF</a>

<hr>
<h3>Komentar</h3>
<ul>
{% for c in comments %}
  <li><b>{{ c.nama }}</b>: {{ c.isi }}</li>
{% else %}
  <p>Belum ada komentar.</p>
{% endfor %}
</ul>

<form method="POST">
  <input type="text" name="nama" placeholder="Nama" required><br>
  <textarea name="isi" placeholder="Tulis komentar..." required></textarea><br>
  <button type="submit">Kirim</button>
</form>

<a href="/">⬅️ Kembali</a>
</body>
</html>
